    <script>
        $(document).ready(function() {






            $(document).ready(function() {


                var rightArrow = document.querySelector(".fa-arrow-circle-right");
                var leftArrow = document.querySelector(".fa-arrow-circle-left");

                $('#plantersSlider .owl-carousel').owlCarousel({
                    loop: true,
                    // navigation: true,
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    navText: ["<i class='fa fa-chevron-left'></i>", "<i class='fa fa-chevron-right'></i>"],
                    autoPlay: 1000,
                    margin: 10,

                    responsive: {

                        0: {
                            items: 1,
                            nav: true
                        },
                        450: {
                            items: 2,
                            nav: true
                        },
                        600: {
                            items: 3,
                            nav: false
                        },
                        1000: {
                            items: 4,
                            nav: true,
                            loop: false,
                            margin: 20
                        }
                    }
                })
            })



        });
